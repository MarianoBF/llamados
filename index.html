<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Cantidad Operadores
        <input type="number" id="cantOperadores" value="5">
    </label>
    <label>Cantidad Llamadas
        <input type="number" id="cantLlamadas" value="40">
    </label>
    <label>Plazo para atender (segundos)
        <input type="number" id="segundosPlazo" value="180">
    </label>
    <button id="startButton">Generar</button>
    <h1>Llamadas</h1>
    <div id="contenedorLlamadas" class="container"></div>
    <hr>
    <div class="container">
        <h2>Llamadas que estuvieron en espera</h2>
        <h2>Llamadas que se cursaron</h2>
        <h2>Llamadas que no se llegaron a atender</h2>
        <div id="contenedorLlamadasEnEspera"></div>
        <div id="contenedorLlamadasEnCurso"></div>
        <div id="contenedorLlamadasPerdidas"></div>
    </div>
    <script src="helpers.js"></script>
    <script src="llamadas.js"></script>
</body>
</html>
